<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Хайруллина Аделина ПИ-320</title>
	<script type="text/javascript" src="jquery.js"></script>			
</head>
<body style="background-color: bisque;">
	<center>
		<h2>Хайруллина А.Р. ПИ-320</h2>
		<h2>Задание 3.</h2>
		<a href="lr2.html">НАЗАД</a><br>
		<button class="btn-slide" id="right">Вправо</button>
		<button class="btn-slide" id="left">Влево</button>
		<button class="btn-slide" id="down">Вниз</button>
		<button class="btn-slide" id="up">Вверх</button><br>
		<span id="img" style="position: absolute;"> <img src="italy.jpg" alt="картинка" style="width: 300px; margin-left: -150px;"></span><br>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#right").click(function() {
					$("#img").animate({left:"+=100"})})
				$("#left").click(function() {
					$("#img").animate({left:"-=100"})})
				$("#down").click(function() {
					$("#img").animate({top: "+=100"})})
				$("#up").click(function() {
					$("#img").animate({top: "-=100"})})})
	</script>
</center>	
</body>
</html>
